  style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">3 body character</span></li>\n
  \t<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">1 ghost character</span></li>\n
  \t<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">12 fuel blocks</span></li>\n
  \t<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">~50 Direction
