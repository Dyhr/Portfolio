  <span style=\"font-weight: 400;\">The ghost move like the vessels by placing three
  direction cards. </span>\n\n<span style=\"font-weight: 400;\">The ghost moves
  immediately </span><b>after</b><span style=\"font-weight: 400;\"> the vessels
  have made their moves.</span>\n\n<span style=\"font-weight: 400;\">The ghost is
  allowed to turn a direction card indicating that it moves two squares in that
