  400;\">If the ghost at any time shares the location with a another player, the
  player\u2019s vessel is then possessed by the ghost. (If the ghost shares a location
  with two players, the ghost may choose who to posses)</span>\n<h2>Possessing players</h2>\n
  <ol>\n \t<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">If a
  player is possessed - the player will switch role with the ghost. The player becomes
  the ghost and the ghost becomes the player.</span></li>\n \t<li style=\"font-weight:
  400;\"><span style=\"font-weight: 400;\">If the player being possessed carries
  any fuel, the player gets to place them on the board.</span></li>\n \t<li style=\"
  font-weight: 400;\"><span style=\"font-weight: 400;\">Both the new player and ghost
  discards their current direction cards and places new direction cards for the
  next three turns. They do so by first discarding their chosen direction cards,
  drawing three new cards and then placing three new cards.</span></li>\n \t<li
  style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">The new ghost is
  stunned and must therefore skip a turn. After the skipped turn the ghost respawns
  at the middle of the game board.can choose a generator field to respawn at, as
