  a vessel wander the basement as a ghost.</span></li>\n \t<li style=\"font-weight:
  400;\"><span style=\"font-weight: 400;\">The game ends when the spirits, that
  are controlling a vessel, have activated two of the generators and turns on the
  lights of the basement and thereby the ghost will vanish.</span></li>\n</ul>\n
  <h2>Direction cards</h2>\n<span style=\"font-weight: 400;\">Each person starts with
  5 direction cards</span>\n\n<span style=\"font-weight: 400;\">The direction cards
  all have a colored diamond on them (see image xx).</span>\n\n&nbsp;\n\n<span style=\"
  font-weight: 400;\">These colored diamonds correspond to the colored arrows on the
  game board.</span>\n\n<span style=\"font-weight: 400;\">In the case of multiple
  colored diamonds on one card the player decides in which direction to move, when
  the card is revealed.</span>\n\n<span style=\"font-weight: 400;\">Once per round
  a player can choose to exchange 3 direction card of the same color for 3 new ones.</span>\n
  <h2>Vessel movement</h2>\n<span style=\"font-weight: 400;\">Since the body vessels
