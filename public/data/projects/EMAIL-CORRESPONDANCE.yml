desc: 'Chromecast game about emails. Each person makes money by sending emails
  to clients. However you can make some extra money and gain an edge on your opponents
  by leaking information in your emails. Each email has to be checked by to coworkers
  to prevent this.


  The hidden information is literally a recognizable word amongst other randomly generated
  words, and the players literally has to read the texts to figure out whether it
  contains information or not.


  Made for Nordic Game Jam 2016'
